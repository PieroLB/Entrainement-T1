<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML">
        MathJax.Hub.Config(
        {
            tex2jax: 
            {
                inlineMath: [['$','$'], ['\\(','\\)']], 
            }
        });
    </script>

    <script defer src="script.js"></script>

    <title>QCM de maths</title>
</head>
<body>
    <div id="div-parametre">
        Nombre de questions (max=9) : 
        <input type="number" id="input-nbrquestions" min="1" max="9" style="width: 3em;">
        <br>
        <br>
        Filtrer par rapport aux QCM : 
        <br>
        <input type="checkbox" id="qcm1" onclick="this.checked = false"> QCM n°1 <span style="color: red;">(pas encore disponible)</span>
        <br>
        <input type="checkbox" id="qcm2" onclick="this.checked = false"> QCM n°2 <span style="color: red;">(pas encore disponible)</span>
        <br>
        <input type="checkbox" id="qcm3" onclick="this.checked = false"> QCM n°3 <span style="color: red;">(pas encore disponible)</span>
        <br>
        <input type="checkbox" id="qcm4"> QCM n°4
        <br>
        <br>
        <button id="button-start" onclick="start()">Commencer le QCM</button>
    </div>
    <div id="div-qcm" style="border: solid black 1px; border-radius: 5px; display: none; padding: 20px;">
        Question <span id="span-numeroquestion"></span> / <span id="span-numeroquestiontot"></span>
        <div id="div-enonce"></div>
        <div id="div-reponse"></div>
        <br>
        <button id="button-confirmer" onclick="f_confirmer()" style="display: none;">Confirmer</button>
    </div>
    <div id="div-fini" style="display: none;">
        Question réussie : <span id="span-points"></span> / <span id="span-totpoints"></span>
        <br>
        <span id="span-pourcentage"></span> % de réussite
        <br>
        <button onclick="location.reload()">Recommencer</button>
        <br>
    </div>
</body>
</html>
